{% extends 'base.html' %}

{% block title%}
<title>Добавление статьи</title>
{% endblock %}

{% block body %}
{{ super() }}
<h1>Добавление статьи</h1>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form  action="{{ url_for('addPost') }}" method="post" class="form-contact">
    <p><label>Название статьи:</label><input type="text" name="name" value="" required></p>
    <p><label>URL статьи:</label><input type="text" name="url" value="" required></p>
    <label>Текст статьи:</label>
    <p><textarea name="post"  cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Добавить"></p>
</form>

{% endblock%}
