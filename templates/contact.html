{% extends 'base.html'%}

{% block title%}
<title>Обратная связь</title>
{% endblock %}

{% block body %}
{{ super() }}
<h1>Обратная связь</h1>
<div class="container">
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form method="post" class="form-contact">
    <p><label>Имя:</label><input type="text" name="username" value="" required></p>
    <p><label>Email:</label><input type="text" name="email" value="" required></p>
    <p><label >Cообщение:</label></p>
    <p><textarea name="message"  cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Отправить"></p>
</form>
</div>
{% endblock%}
