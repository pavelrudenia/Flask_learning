{% extends 'base.html' %}

{% block title %}
<title> Профиль&#129313 </title>
{% endblock %}

{% block body %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<h1>Профиль</h1>
<table border="0" class="profile-table">
	<tr ><td valign="top">
		<div class="profile-ava"><img src="{{ url_for('useravatar') }}"></div>
		<div class="profile-load">
		</div>
	</td>
	<td valign="top" class="profile-panel">
		<p><a href="{{url_for('logout')}}">Выйти из профиля</a>
		<ul class="profile-info">
		<li>Имя: {{ current_user.getName() }}</li>
		<li>Email: {{ current_user.getEmail() }}</li>
		</ul>
	</td></tr>
</table>
<form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
			<p><input type="file" name="file" size="50">
			<p><input type="submit" value="Загрузить">
</form>
{% endblock %}
